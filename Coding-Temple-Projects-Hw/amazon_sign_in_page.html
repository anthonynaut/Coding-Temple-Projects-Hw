<!DOCTYPE html>
<html>
<head>
    <title>AmazonCloneLogin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="login">
    <div class="login_logo">
        <img src="amazon.png">
    </div>
    <div class="login_container">
        <h1>Sign In</h1>
        <form>
            <h5>Email(phone or mobile accounts)</h5>
            <form action="http://www.example.org/subscribe.php">
            <input type="text" name="user-mail" class="inpt">
            </form>
            <form>
            <h5>Password</h5>
            <a href="#" class="int">Forgot Password?</a>
            <input type="password" name="password" class="inpt">
            <button class="login_signInButton">Continue</button>
        </form>
        <p>
            <a href="#" class="int">Need Help?</a> 
        </p>
    </div>
    <p>New to Amazon?</p>
    <button class="login_registerButton">Create Your Amazon Account</button>
</div>



</body>
</html>
